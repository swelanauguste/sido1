<div id="contact"
    class="cover-container mx-auto my-5 text-start">

    <form class="row g-3"
        method="POST">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="inputYourName"
                class="form-label">Your name</label>
            <input type="text"
                placeholder="Your name"
                class="form-control"
                id="inputYourName">
        </div>
        <div class="col-md-12">
            <label for="inputEmail"
                class="form-label">Email</label>
            <input type="email"
                placeholder="sebo_dees@hotmail.com@gmail.com"
                class="form-control"
                id="inputEmail">
        </div>
        <div class="col-12">
            <label for="inputPhone"
                class="form-label">Phone number</label>
            <input type="text"
                class="form-control"
                id="inputPhone"
                placeholder="+1 (758) 715-4443">
        </div>
        <div class="col-12">
            <label for="inputMessage"
                class="form-label">Message</label>
            <textarea rows="5"
                class="form-control"
                id="inputMessage"
                placeholder="Your message..."></textarea>
        </div>


        <div class="col-12 text-end">
            <button type="submit"
                class="btn btn-primary px-5">Submit</button>
        </div>
    </form>
</div>

<div class="mapouter">
    <div class="gmap_canvas"><iframe width="100%"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=13.99649582000009,%20-60.985740423202515&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"></iframe><a
            href="https://www.whatismyip-address.com/elementor/">elementor pro
            discount</a><br>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 100%;
            }
        </style><a href="https://www.embedgooglemap.net">embed google map
            wordpress</a>
        <style>
            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 100%;
            }
        </style>
    </div>
</div>
